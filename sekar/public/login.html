<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="dashboard.html">
                <img src="assets/sekar2.png" alt="Logo Perusahaan" class="login-logo">
            </a>
            <h2>Masuk Ke Akun Anda</h2>
            <form>
                <input type="text" placeholder="Nomor Induk Karyawan" class="login-input">
                <input type="password" placeholder="Kata Sandi" class="login-input">
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Belum punya Akun? <a href="register.html">Daftar Sini</a></p>
        </div>
    </div>
</body>
</html>
